<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Tienda Completa (API)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; width: 220px; display:inline-block; vertical-align:top; margin-right:10px; }
    .out-of-stock { opacity: 0.5; }
    #cart { border: 1px solid #000; padding: 10px; margin-top: 20px; width: 320px; }
    button { margin-top: 5px; }
    #discount-section { margin-top: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    .remove { margin-left: 10px; color: red; cursor: pointer; }
    #login, #newsletter { margin-top: 20px; border: 1px solid #ccc; padding: 10px; width: 250px; }
  </style>
</head>
<body>
  <h1>Productos</h1>

  <!-- Aquí cargamos los productos desde la API -->
  <div id="products"></div>

  <div id="cart">
    <h2>Carrito de compras</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>

    <div id="discount-section">
      <input type="text" id="discount-code" placeholder="Introduce tu cupón">
      <button id="apply-discount">Aplicar</button>
      <p id="discount-message"></p>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="login-button">Iniciar sesión</button>
    <p id="login-message"></p>
  </div>

  <!-- NEWSLETTER -->
  <div id="newsletter">
    <h2>Suscripción</h2>
    <input type="email" id="email-input" placeholder="Introduce tu correo">
    <button id="subscribe-button">Suscribirse</button>
    <p id="subscription-message"></p>
  </div>

 <script src="./assets/app.js"></script>

</body>
</html>
